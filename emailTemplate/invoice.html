<!DOCTYPE html>
<html style="color: #323232;width: 100%;min-height: 100%;background: #fffffb;padding:0;margin:0;font-family: '微软雅黑';font-size: 16rem;">
	<head>
		<meta charset="UTF-8">
		<title>celLoud邮件</title>
	</head>
	
	<body style="color: #323232;width: 100%;min-height: 100%;padding:0;margin:0; font-family: '微软雅黑';font-size: 16rem;background: #fffffb;">
		<div style="color: #323232;padding:0;margin:0;width:900px;font-family: '微软雅黑';font-size: 16px;margin: 0 auto;overflow: hidden;">
			<table border="0" cellspacing="0" cellpadding="0" align="center" style="overflow: hidden;"  >
				<tbody style="overflow: hidden;"  >
					<!--------top-------->
					<tr align="center" style="padding:0;margin:0;display:block;width: 900px;height: 269px;background: url('https://www.celloud.cc/images/email/top.png') no-repeat;overflow: hidden;">
						<td style="display:block; width: 820px;height: 269px;margin: 54px auto;overflow: hidden;text-align: left;">
							<div ><a  href='${home}' style="color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px; text-decoration: none;color: #969696;font-size: 14px;float:right;">登录</a></div>
							<div ><h2 style="color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px;text-align: center;font-size: 18px;color: #323232;font-weight: bold;margin-top: 130px;">系统邮件</h2></div>
						</td>
					</tr>
					<!-------middle---------->
					<tr align="center" style="padding:0;margin:0;display:block;width: 900px;height:auto;background: url('https://www.celloud.cc/images/email/middle.png') repeat-y;overflow: hidden;">
						<td style="display:block; width: 700px;height: auto;margin: 0 auto;text-align: left; overflow: hidden;  ">
							<span style="color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px; margin: 0px 0 50px 0 ;display: block;">尊敬的管理员您好：</span>
							<p style="color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px;  margin-bottom: 30px;text-indent: 32px;">用户 ${username} 提交了发票申请。</p>
						</td>
					</tr>
					<!------bottom---------->
					<tr align="center" style="padding:0;margin:0;display:block;width: 900px;height: 490px;background: url('https://www.celloud.cc/images/email/bottom.png') no-repeat;overflow: hidden;">
						<td style="display:block;width: 700px;height: 490px;margin: 0 auto;text-align: left; overflow: hidden;  ">
							<div style="width: 700px;height:490px;">&nbsp;</div>
							
						</td>
					</tr>
				</tbody>
			</table>	
		</div>
	</body>
</html>
