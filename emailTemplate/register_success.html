<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>celLoud邮件</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<style type="text/css">
			.dear{margin: 50px 0 25px 0 ;display: block;}
			.essay{margin-bottom: 15px;text-indent: 40px;}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="email_login">
			<a  href='${home}'>登录</a>
			</div>
			<div class="content">
				<h2>系统邮件</h2>
				<span class="dear">尊敬的用户您好：</span>
				<p class="essay">恭喜您注册成为CelLoud平台的用户。</p>
				<p class="essay">点击以下链接前往平台首页：</p>
				<p class="essay"><a class="link" href="${url}">平台首页</a></p>
				<p class="essay">如果以上链接无法点击，请将下面的地址复制到你的浏览器的地址栏进入：</p>
				<p class="essay" style="text-indent: 0;">${url}</p>
			</div>
		</div>
	</body>
</html>
