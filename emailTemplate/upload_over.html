<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>celLoud邮件</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<body>
		<div class="main">
			<div class="email_login">
			<a  href='${home}'>登录</a>
			</div>
			<div class="content">
				<h2>系统邮件</h2>
				<span class="dear">尊敬的用户${userName}您好：</span>
				<p class="essay">您的数据 ${dataName} 上传完成，您可以进入 CelLoud 查看结果。</p>
				<span class="tips" style="color: #969696;font-size: 14px;text-indent: 0;margin-top: 8px;word-break: break-all">本邮件来自 CelLoud 系统，请勿回复。</span>
			</div>
		</div>
	</body>
</html>
