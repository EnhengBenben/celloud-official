<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>celLoud邮件</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div class="main">
			<div class="email_login">
			<a  href='${home}'>登录</a>
			</div>
			<div class="content">
				<h2>系统邮件</h2>
				<span class="dear">尊敬的用户${name}您好：</span>
				<p class="essay">贵公司${month}月共上传数据${count}份，单价${unit}元，共消费${totalPrice}元。</p>
				<p class="essay" style="color: #969696;font-size: 14px;text-indent: 0;margin-top: 8px;word-break: break-all">此邮件由系统发送，请勿回复。如果您对该账单有疑问请您尽快联络管理员(Email:service@celloud.cn)</p>
			</div>
		</div>
	</body>
</html>
