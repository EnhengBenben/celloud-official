<!DOCTYPE html>
<html style="color: #323232;width: 100%;min-height: 100%;background: #fffffb;padding:0;margin:0;font-family: '微软雅黑';font-size: 16rem;">

	<head>
		<meta charset="UTF-8">
		<title>celLoud邮件</title>
	</head>

	<body style="color: #323232;width: 100%;height: 100%;padding:0;margin:0; font-family: '微软雅黑';font-size: 16px;background: #fffffb;">
		<div style="color: #323232;padding:0;margin:0;width:900px;font-family: '微软雅黑';font-size: 16px;margin: 0 auto;overflow: hidden;">
			<table border="0" cellspacing="0" cellpadding="0" align="center" style="overflow: hidden;"  >
				<tbody style="overflow: hidden;" >
					<!--------top-------->
					<tr align="center" style="padding:0;margin:0;display:block;width: 900px;height: 269px;background: url('https://www.celloud.cc/images/email/top.png') no-repeat;overflow: hidden;">
						<td style="display:block; width: 820px;height: 269px;margin: 54px auto;overflow: hidden;text-align: left;">
							<div><a href='${home}' style="color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px; text-decoration: none;color: #969696;font-size: 14px;float:right;">登录</a></div>
							<div>
								<h2 style="color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px;text-align: center;font-size: 18px;color: #323232;font-weight: bold;margin-top: 130px;">找回密码</h2></div>
						</td>
					</tr>
					<!-------middle---------->
					<tr align="center" style="padding:0;margin:0;display:block;width: 900px;height:100%;background: url('https://www.celloud.cc/images/email/middle.png') repeat-y;overflow: hidden;">
						<td style="display:block; width: 700px;height: auto;margin: 0 auto;text-align: left; overflow: hidden;  ">
							<span style="color: #323232;color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px; margin: 0px 0 30px 0 ;display: block;">尊敬的用户您好：</span>
							<p style="color: #323232;color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px;  margin-bottom: 19px;text-indent:32px;">您收到这封电子邮件是因为您（也可能是某人冒充您的名义）申请找回 CelLoud 的密码。假如这不是您本人所操作，请不用理会这封电子邮件，但是如果您持续收到这类的信件骚扰，请您尽快联络管理员（Email:service@celloud.cn）。</p>
							<p style="color: #323232;color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px;  margin-bottom: 19px;text-indent:32px;">如果确定找回密码，请点击以下链接进行：</p>
							<p style="color: #323232;color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px;  margin-bottom: 19px;text-indent:32px;"><a style="color: #323232;color: #323232;text-decoration: underline;color:#008FB2;" href="${url}">找回密码</a></p>
							<p style="color: #323232;color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px;  margin-bottom: 19px;text-indent:32px;">如果以上链接无法点击，请将下面的地址复制到你的浏览器的地址栏进入：</p>
							<p style="color: #323232;color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px;  margin-bottom: 19px;text-indent:32px;text-indent:0;word-wrap: break-word;">${url}</p>
							<p style="color: #323232;color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px;  margin-bottom: 19px;text-indent:32px;">注意：该链接在24小时内有效，24小时后需要重新申请。</p>
						</td>
					</tr>
					<!------bottom---------->
					<tr align="center" style="padding:0;display:block;width:900px;height:490px;background: url('https://www.celloud.cc/images/email/bottom.png') no-repeat;overflow: hidden;">
						<td style="display:block;width: 700px;height: 490px;margin: 0 auto;text-align: left; overflow: hidden;  ">
							<div style="width: 700px;height:490px;">&nbsp;</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>

</html>
