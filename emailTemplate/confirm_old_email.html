<!DOCTYPE html>
<html style="color: #323232;width: 100%;min-height: 100%;background: #fffffb;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px;">
	<head>
		<meta charset="UTF-8">
		<title>celLoud邮件</title>
	</head>
	<body style="color: #323232;width: 100%;min-height: 100%;padding:0;margin:0; font-family: '微软雅黑';font-size: 16px;background: #fffffb;">
		<div style="color: #323232;padding:0;margin:0;width:900px ;font-family: '微软雅黑';font-size: 16px;height: 1000px;background: url('img/bgnew.gif') no-repeat ;margin: 0 auto;overflow: hidden;">
			<div style="color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px; margin: 54px 0 82px 834px;">
			<a style="color: #323232;padding:0;margin:0;width:900px ;font-family: '微软雅黑';font-size: 16px; text-decoration: none;color: #969696;font-size: 14px;" href='${home}'>登录</a>
			</div>
			<div style="color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px;width: 650px;height: 351px;margin-left: 106px;">
				<h2 style="color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px;text-align: center;font-size: 18px;color: #323232;font-weight: bold;">系统邮件</h2>
				<span style="color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px; margin: 50px 0 15px 0 ;display: block;">尊敬的用户您好：</span>
				<p style="color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px;  margin-bottom: 15px;text-indent: 40px;">您收到这封电子邮件是因为您（也可能是某人冒充您的名义）申请修改 CelLoud 的邮箱。假如这不是您本人所操作，请不用理会这封电子邮件，但是如果您持续收到这类的信件骚扰，请您尽快联络管理员（Email:service@celloud.cn）。</p>
				<p style="color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px;  margin-bottom: 15px;text-indent: 40px;">如果确定修改邮箱，请点击以下链接进行：</p>
				<p style="color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px;  margin-bottom: 15px;text-indent: 40px;"><a style="color: #323232;text-decoration: underline;color:#008FB2;" href="${url}">修改邮箱</a></p>
				<p style="color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px;  margin-bottom: 15px;text-indent: 40px;">如果以上链接无法点击，请将下面的地址复制到你的浏览器的地址栏进入：</p>
				<p style="color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px;  margin-bottom: 15px;text-indent: 40px;text-indent:0;word-wrap: break-word;">${url}</p>
				<p style="color: #323232;padding:0;margin:0;font-family: '微软雅黑';font-size: 16px;  margin-bottom: 15px;text-indent: 40px;">注意：该链接在24小时内有效，24小时后需要重新申请。</p>
			</div>
		</div>
	</body>
</html>
