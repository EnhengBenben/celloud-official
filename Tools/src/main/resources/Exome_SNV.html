<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<title>Exome_SNV</title>
<link rel="stylesheet" href="support/css/bootstrap.min.css">
<link rel="stylesheet" href="support/css/bootstrap-responsive.min.css">
<link rel="stylesheet" href="support/css/Exome_SNV.css">
<script type="text/javascript" src="support/js/jquery-2.0.0.js"></script>
<script type="text/javascript" src="support/js/bootstrap.min.js"></script>
<style type="text/css">
th,td{
    word-break : break-all;
    word-wrap : break-word;
    white-space: normal;
}
th{
	vertical-align: middle;
}
#sample>a:hover{
	cursor: default;
}
</style>
<script type="text/javascript">
	$(document).ready(function(){
		total();
	});
	function total(){
		$("#project").addClass("active");
		$("#sample").removeClass("active");
		$("#total").css("display","");
		$("#mainShow").css("display","none");
	}
	function view(name){
		$("#project").removeClass("active");
		$("#sample").addClass("active");
		$("#total").css("display","none");
		$("#mainShow").css("display","");
		openURL("pages/"+name+".html");
	}
	function openURL(url, target) { // 打开链接
		target = (target == null)? "mainShow" : target;
		window.open(url, target);
	}
</script>
</head>
<body>
	<div class="container-fluid">
		<div class="header">
	       		<h3><img src="support/img/celloud.png" />Exome_SNV &nbsp;-&nbsp; #projectName</h3>
	   	</div>
		<div class="subnav">
			<ul class="nav nav-pills" role="navigation">
				<li id="project"><a href="javascript:void(0);" onclick="total()">Project</a></li>
				<li id="sample"><a href="javascript:void(0);">Sample</a></li>
			</ul>
		</div>
		<div id="total" class="well" style="display:none">
			<div align="right">
				Total_SNP_Statistic.xls &nbsp;&nbsp;&nbsp;&nbsp;<a href="result/Total_SNP_Statistic.xls">下载</a><br>
				Total_SNP.info.xls&nbsp;&nbsp;&nbsp;&nbsp;<a href="result/Total_SNP.info.xls">下载</a><br>
			</div>
			#mainContext
		</div>
		<iframe frameborder="0" name="mainShow" id="mainShow" style="width: 100%;height:500px;"></iframe>
	</div>
</body>
</html>
